<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TrackNet: Bubbles View</title>
<script type="text/javascript" src="../lib/d3.min.js"></script>
<script type="text/javascript" src="../lib/d3-transform.js"></script>
<script type="text/javascript" src="../lib/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>
<link href="jquery-ui.min.css" rel="stylesheet">
<link href="bubbles.css" rel="stylesheet">
</head>
<body>
<script type="text/javascript" src="bubbles.js"></script>
<script type="text/javascript" src="ui.js"></script>
<div id="tabs">
    <ul>
        <li><a href="#tab1">Website</a></li>
        <li><a href="#tab2">Category</a></li>
    </ul>
    <div id="tab1">
        Lookup:
        <input id="search-domain" size=30 placeholder="Type a domain name.">
        <div class="callout bottom" id="callout-domain">
            Please input a website you want to explore.<br>
            For example: yahoo.com
        </div>
        <span id="status-domain">
            You are now exploring <font id="current-domain" color="blue"></font>.
        </span>
    </div>
    <div id="tab2">
        Lookup:
        <input id="search-category" size=30 placeholder="Type a category.">
        <div class="callout bottom" id="callout-category">
            Please input a category you want to explore.<br>
            For example: Sports
        </div>
        <span id="status-category">
            You are now exploring <font id="current-category" color="blue"></font>.
        </span>
    </div>
</div>
</body>
</html>
