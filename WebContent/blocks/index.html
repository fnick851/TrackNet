<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TrackNet :: Blocks</title>
		<script src="http://d3js.org/d3.v3.min.js"></script>

		<!-- searchbox -->
        <link rel="stylesheet" type="text/css" href="includes/style.css">
        <script type="text/javascript" src="includes/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="includes/jquery.autocomplete.js"></script>
        <script src="autoblocks.js"></script>
	</head>
	<body onload="runMain()">
		<div id="tabs">
			<div id="thirdparty">
				<span>Search For:</span>
				<ul>
					<li><a href="#" onclick="websiteSearch()" id="websearch" class="selected">Website</a></li>
					<li><a href="#" onclick="categorySearch()" id="categorysearch">Category</a></li>
				</ul>
			</div>
			<div id="firstparty">
				<span>Sort By:</span>
				<ul>
					<li><a href="#" onclick="websiteView()" id="webview" class="selected">Website</a></li>
					<li><a href="#" onclick="categoryView()" id="categoryview">Category</a></li>
				</ul>
			</div>
		</div>
		<div id="category_selector">
			<div id="searchfield">
                <form id="search_box_form"><input type="text" name="category" id="autocomplete" placeholder="Search for website" onclick="$('#autocomplete').autocomplete('search', '');"></form>
            </div>
            <div id="active_categories"></div>
        </div>
		<div id="chartholder">
			<div id="chart"></div>
			<div id="details" class="tooltip" style="opacity:0"></div>
		</div>
	</body>
</html>
